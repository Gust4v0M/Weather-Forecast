<div class="main">
  <div class="container">
    <h1>Clima</h1>

    <div class="container-wrapper"></div>
    <input
      [formControl]="input"
      (click)="onClicSearch()"
      class="searchCity"
      type="text"
      placeholder="  Pesquise por um país ou cidade"
    />
    <table
      class="table table-striped table-dark custom-table"
      *ngIf="mostrarTempo"
    >
      <thead>
        <tr>
          <th scope="col">Municípios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td [style.color]="'white'"
           (click)="selectCity(result.nome)"
           [routerLink]="['/weather-app', result.nome ]"
           > 
            {{ result.nome }}
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!mostrarTempo" class="exemplos">
      <img src="assets/rectangle.png" alt="" />
      <img src="assets/rectangle.png" alt="" />
      <img src="assets/rectangle.png" alt="" />
    </div>
  </div>
  <app-weather-app *ngIf="!mostrarTempo"></app-weather-app>
</div>
