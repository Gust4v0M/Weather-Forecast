<div class="botton-container">
  <header>
    <h5 class="hora">Previsão por hora</h5>
    <h5 class="semana">previsão por semana</h5>
    <br />
  </header>
  <div class="linha-horizontal"></div>
  <br />

  <div>
    <ul *ngFor="let tempo of time">
      <li class="mini-container" >
        <p>{{ tempo + "PM" }}</p>
        <img [src]="img" alt="" />
        <p class="temperatura">20°</p>
      </li>
    </ul>
  </div>
</div>
